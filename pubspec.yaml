publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"


dependencies:
  another_flushbar: ^1.10.24
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^4.0.0
  dio_http_cache: ^0.3.0
